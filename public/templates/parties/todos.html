<div class="card"> 
	<br/>
	<ul class="collapsible popout" data-collapsible="accordion">
	    <li ng-repeat="todo in todos" ng-class="{grey: todo.done}">
	      	<div class="collapsible-header" ng-class="{grey: todo.done}"><span class="new badge" data-badge-caption="Owner: {{todo.ownerName}}" ng-class="{red: todo.done}"></span>{{todo.name}}<small ng-show="todo.done"> (done)</small></div>
	      	<div class="collapsible-body">
	      		<div class="row center-align">
	      			<div class="col s4 offset-s4">
	      				{{todo.desc}}
	      			</div>
	      		</div>
    			<div class="row center-align" ng-show="todo.owner === currentUser._id">
    				<div class="col s4">
    					<a ng-click="done(todo)" ng-show="!todo.done" class="btn-floating btn waves-effect waves-light green">
	    			  		<i  class="material-icons">done</i>
						</a>
						<a ng-click="done(todo)" ng-show="todo.done" class="btn-floating btn waves-effect waves-light red">
	    			  		<i class="material-icons">not_interested</i>
						</a>
    				</div>
    				<div class="col s4">
    					<a ui-sref="edit({id: todo._id})" class="btn-floating btn waves-effect waves-light blue">
	    			  		<i class="material-icons">mode_edit</i>
						</a>
    				</div>
    				<div class="col s4">
    					<a ng-click="delete(todo._id)" class="btn-floating btn waves-effect waves-light red">
	    			  		<i class="material-icons">delete</i>
						</a>
    				</div>
    			</div>
	      	</div>
	    </li>
  	</ul>
  	<br/>
</div>
<script type="text/javascript">
	$(document).ready(function(){
	    $('.collapsible').collapsible();
	  });
</script>
