<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Add new Item</span>
                <div class="row center-align">
                    <form class="col s8 offset-s2" ng-submit="addItem()">
                        <div class="row">
                            <div class="input-field col s12">
                                <div class="switch">
                                    <label>
                                        Private
                                        <input type="checkbox" ng-model="todo.public">
                                        <span class="lever"></span>
                                        Public
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="title" type="text" ng-model="todo.name" class="validate">
                                <label for="title" data-error="wrong" data-success="right">Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" ng-model="todo.desc" class="materialize-textarea"></textarea>
                                <label for="textarea1">Description</label>
                                <script type="text/javascript">
                                    $('#textarea1').trigger('autoresize');
                                </script>
                            </div>
                        </div>
                        <br/>
                        <div class="row card-action">
                            <div class="col s6 center-align">
                                <a ui-sref="todos" class="btn waves-effect waves-light" type="reset">Cancel
                                    <i class="material-icons right">cancel</i>
                                </a>
                            </div>
                            <div class="col s6 center-align">
                                <button class="btn waves-effect waves-light green" type="submit">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
